{% extends "./layerd/base.html" %} {% block content %} {% if form %}
<form action="/create/" method="post" id="formtask">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" id="btnsave" />
</form>
{% endif %}

<div id="tasklist">
  {% for task in tasks %}
  <div id="task-{{ task.id }}">
    <h3>{{ task.title }}</h3>
    <h3>{{ task.date }}</h3>
    <h4>{{ task.status }}</h4>
    <button class="delete-btn bg-red-500" data-id="{{ task.id }}">Delete</button>
    <a href="{% url 'update' task.id %}" class="update-btn">Update</a>
    <a href="#" class="complete-btn" data-id="{{ task.id }}">Complete</a>
  </div>
  {% endfor %}
</div>


{% endblock %}
